<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayPay</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="top-nav clearfix">
                <div class="band">
                    <a href="#home" class="active">
                        <img src="./images/playpayIcon.jpg" alt="PlayPayIcon">
                    </a>
                </div>
                <div class="tab-menu">
                    <a href="#menu" class="menu-item">Меню</a>
                    <a href="#contact" class="menu-item">Контакти</a>
                    <a href="#about" class="menu-item">Відгуки</a>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="container">
                <div class="cont-item">
                    <div class="inform">Віддаєте:</div>
                    <img src="./images/advcash.jpg" alt="advcash">
                    <form action="put">
                        <div class="inform1">Номер рахунку:</div>
                        <input type="number">
                        <div class="inform1">Сума:</div>
                        <input type="number">
                    </form>
                    <label class="radio-item">
                        <input class="radio-input" type="radio" checked="checked" name="radio">
                        <span class="checkmark">USD</span>
                      </label>
                    <label class="radio-item">
                        <input class="radio-input" type="radio" name="radio">
                        <span class="checkmark">RUB</span>
                      </label>
                </div>
                <div class="loading">&#x1F503</div>
                <div class="cont-item">
                    <div class="inform">Отримуєте:</div>
                    <img src="./images/privat.jpg" alt="privat24">
                    <form action="put">
                        <div class="inform1">Номер рахунку:</div>
                        <input type="number">
                        <div class="inform1">Буде зараховано:</div>
                        <input type="number">
                    </form>
                    <label class="radio-item">
                        <input class="radio-input" type="radio" checked="checked" name="radio">
                        <span class="checkmark">UAH</span>
                      </label>
                </div>
                <div class="exchange1">
                    Поточний курс: 1 AdvCash USD = 26.9455 Приват24 UAH
                </div>
                <div class="exchange2">З комісією Приват24 UAH - 10 UAH</div>
                <div class="exchange4">
                    <button class="exchange3"><span>&#x1F503</span>Обміняти</button>
                </div>
            </div>
        </div>

        <div class="footer">2015 PlayPay LTD</div>
    </div>
</body>

</html>
